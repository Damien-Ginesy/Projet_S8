<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simu basalt</title>
    <style media="screen">
      canvas {
        /*width: 100vw;*/
        margin: auto;
      }
      body {margin: auto; padding: 40px; width: 80%; overflow-x: hidden;}

      input {width: 50px;margin-right: 10px;}

    </style>

    </head>
  <body>
    <header>
      <h1>BASALT Simulation v.1.4<h1>
    </header>
    <table>
      <tr>
        <td id="right_bar">
          <h3>Simulation parameters</h3>
          <table style="margin-right: 80px;">
            <tr>
              <td> Nb de noeud du r√©seau :</td>
              <td><input type=text id='nodeNumber'></td>
            </tr>
            <tr>
              <td> % malicieux :</td>
              <td><input type=text id='maliciousRatio'></td>
            </tr>
            <tr>
              <td> Taille des vues :</td>
              <td><input type=text id='viewSize'></td>
            </tr>
            <tr>
              <td> Nb de cycles avant reset :</td>
              <td><input type=text id='resetCooldown'></td>
            </tr>
            <tr>
              <td> Nb de reset/vue :</td>
              <td><input type=text id='resetNumber'></td>
            </tr>
            <tr>
              <td>Nb de cycles par seconde :</td>
              <td><input type=text id='cyclesPerSecond'></td>
            </tr>
            <tr>
              <td> Type d'affichage :</td>
              <td>
                <select id="shape">
                  <option value="hexa">hexagone</option>
                  <option value="circle">cercle</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;"><button onclick="updateParam();start();"> Start simulation </button></td>
            </tr>
          </table>

          <h3>Simulation state</h3>
          <table>
            <tr>
              <td> Simulation time : </td>
              <td id="simulationAge"></td>
            </tr>
            <tr>
              <td> Infection vue target : </td>
              <td id="targetViewInfection"></td>
            </tr>
            <tr>
              <td> Infection des samples : </td>
              <td id="samplesInfection"></td>
            </tr>
          </table>
        </td>
        <td>
          <div id="canvas_containner">
            <canvas id="canvas"></canvas>
          </div>
        </td>
      </tr>
    </table>

    <script src="graph.js" charset="utf-8"></script>
    <script src="hash.js" charset="utf-8"></script>
    <script src="peer.js" charset="utf-8"></script>
    <script src="malicious_peer.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
