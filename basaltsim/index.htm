<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Simu basalt</title>
    <style media="screen">
      canvas {
        width: 100vw;
      }
      body {margin: 0; overflow-x: hidden;}

      input {width: 50px;margin-right: 10px;}

    </style>

    </head>

    Simu basalt 1.1.4<br>
