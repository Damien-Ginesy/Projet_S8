<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button onclick="test()"> Start </button>
    <p>Temps: <span id="t">0</span>ms</p>


    <script>

    let hash = function(b){for(var a=0,c=b.length;c--;)a+=b.charCodeAt(c),a+=a<<10,a^=a>>6;a+=a<<3;a^=a>>11;return((a+(a<<15)&4294967295)>>>0).toString(16)};
    function test(){
      let t1 = getMs();
      for (var i = 0; i < 1e6; i++) {
        hash(parseInt(Math.random()*10000));
      }
      document.getElementById("t").innerHTML = parseInt(getMs()-t1);
    }

    function getMs(){
      return (new Date).getSeconds()*1e3 + (new Date).getMilliseconds();
    }

    </script>
  </body>
</html>
