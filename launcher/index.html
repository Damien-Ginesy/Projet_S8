<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASALT Launcher</title>
    <style>
        body{
            --sec_color : red;
        }
        div.params_section{
            border-style: solid;
            border-radius: 10px;
            border-width: 1px;
            padding: 10px;
            border-color: var(--sec_color);
            width: 80%;
            margin: auto;
        }
        div.right_bar{
            border-style: solid;
            border-radius: 10px;
            border-width: 1px;
            padding: 10px;
            border-color: var(--sec_color);
            width: 90%;
            margin: auto;
        }
        div.button{
            border-style: solid;
            border-radius: 10px;
            border-width: 1px;
            padding: 4px;
            border-color: var(--sec_color);
        }
    </style>
</head>
<body>
    
    <header>
        <table>
            <tr>
                <td>
                    <img src="project_logo.png" height="60px" width="auto" style="padding: 10px;" alt="project_logo">
                </td>
                <td>
                    <h2>BASALT simulation launcher</h2>
                </td>
            </tr>
        </table>
    </header>

    <main>

        <table style="width: 100%;">
            <tr>
                <td style="width : 20%;">
                    <div class="right_bar">
                        <div class="button" style="border-color: green;" onclick="save_hosts()">
                            <table>
                                <tr>
                                    <td>
                                        <img src="launch.png" alt="">
                                    </td>
                                    <td>
                                        Launch
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>
                <td style="width : 80%;">

                    <div class="params_section">
                        <h3>Hosts configuration</h3>
                        <table id='host_table'>
                        </table>
                        <div class="button" style="width: 200px; margin-left:70%;" onclick="add_host_form()">
                            <table>
                                <tr>
                                    <td>
                                        <img src="add.png" height="30px" width="auto"></img>
                                    </td>
                                    <td>
                                        Add host
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </td>
            </tr>
        </table>

    </main>

    <footer>
    </footer>

    <script>
        
        var hosts_index = 0;
        var hosts_tab = [];

        var hosts_tab_element = document.getElementById('host_table');

        var params = {};

        const add_host_form = () => {
            
            let host = {
                index : hosts_index
            };
            hosts_index++;
            hosts_tab.push(host);

            let host_element_str = `
                <td
                    onclick="delete_host(${host.index})"
                >
                    <img src="delete.png" height="16px" width="auto">
                </td>
                <td>
                    <input id="hostip_${host.index}"" type="text" value="" placeholder="host ip">
                </td>
                <td>
                    <input id="hostnodenbr_${host.index}"" type="text" value="" placeholder="node number">
                </td>
            `;

            // let host_element = new DOMParser().parseFromString(host_element_str, "text/xml").innerHTML;

            let host_element = document.createElement('tr');
            host_element.id = `hostformtr_${host.index}`;
            host_element.innerHTML = host_element_str;

            hosts_tab_element.appendChild(host_element);

        };

        const delete_host = (index)=>{
            for(let i = 0; i < hosts_tab.length; i++){
                if(hosts_tab[i].index == index){
                    document.getElementById(`hostformtr_${index}`).innerHTML = "";
                    hosts_tab.splice(i, 1);
                    break;
                }
            }
        };

        const save_hosts = () => {
            
            for(let i = 0; i < hosts_tab.length; i++){
                hosts_tab[i].ip = document.getElementById(`hostip_${hosts_tab[i].index}`).value;
                hosts_tab[i].node_nbr = document.getElementById(`hostnodenbr_${hosts_tab[i].index}`).value;
            }

            params.hosts = hosts_tab;
        
        }

        add_host_form();


    </script>

</body>
</html>
